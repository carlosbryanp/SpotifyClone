<div class="search-content flex">
  <span class="title-bg mt-4">Playlists</span>
  <div class="playlists flex mt-2">
    <div
      class="playlist-item card flex"
      *ngFor="let playlist of playlists"
      (click)="playlistClick(playlist.id)"
    >
      <img [src]="playlist.imageUrl" alt="Imagem da playlist" />
      <span>{{ playlist.name }}</span>
    </div>
  </div>

  <span class="title-bg mt-4">Artistas</span>
  <div class="artists flex mt-2">
    <div
      class="artist-item flex"
      *ngFor="let artist of artists"
      (click)="artistClick(artist.id)"
    >
      <img [src]="artist.imageUrl" alt="Imagem do artista" />
      <span>{{ artist.name }}</span>
    </div>
  </div>

  <span class="title-bg mt-4">Musicas</span>
  <table class="table mt-3">
    <thead>
      <tr>
        <th class="w-5">#</th>
        <th class="w-35">Titulo</th>
        <th class="w-30">Artista</th>
        <th class="w-10 right">Tempo</th>
        <th class="w-20">Album</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let music of musics"
        (click)="onPlayTrack(music)"
        [class.playing]="music.id === currentTrack.id"
      >
        <td><fa-icon class="play" [icon]="playIcon"></fa-icon></td>
        <td>{{ music.title }}</td>
        <td>{{ getArtist(music) }}</td>
        <td class="right">{{ music.time | timeFormat }}</td>
        <td>{{ music.album.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
